<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Workout Timer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #1c1c1c; 
            color: #f4f4f4; 
            text-align: center; 
        }
        h1 { color: #ffffff; }
        .workout-container { max-width: 600px; margin: 0 auto; }
        .workout { 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            align-items: center; 
            background: #2c2c2c; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 10px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
        }
        .workout span { text-align: center; font-size: 16px; font-weight: bold; margin-bottom: 10px; }
        table { width: auto; margin-top: 10px; border-collapse: collapse; }
        td { padding: 10px 15px; text-align: center; font-size: 16px; border: 1px solid #444; }
        .timer { font-size: 20px; font-weight: bold; padding-bottom: 10px; }
        button { 
            padding: 15px; 
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
            font-weight: bold; 
            width: 60px; 
            height: 60px; 
            margin: 0 5px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }
        .start { background: #28a745; color: white; }
        .pause { background: #ffc107; color: black; }
        .stop { background: #dc3545; color: white; }
        .highlight-row { background-color: #8e44ad; color: white; }
        .break-timer {
            font-size: 18px;
            color: #bbb;
            height: 40px;
            line-height: 40px;
            padding: 0;
        }
        .rest-button {
            font-size: 14px;
            background-color: #f39c12;
            color: white;
            padding: 0;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
            text-align: center;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        .rest-button:disabled {
            background-color: #666;
        }
        .rest-button span {
            font-size: 14px;
            text-align: center;
        }
        td .rest-button {
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }
        /* Dark mode adjustments */
        .workout, .timer, td {
            color: #f4f4f4;
        }
        .highlight-row {
            background-color: #d35400;
        }
        .completed {
            background-color: #2980b9;
        }
        button {
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #666;
        }
        .rest-button:hover {
            background-color: #f39c12;
        }

        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
            padding-top: 60px;
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        .modal-content iframe {
            width: 100%;
            height: 400px;
            margin-top: 15px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #muteBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling the links */
        a {
            color: #00bcd4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Flexbox adjustments for buttons */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Workout Timer</h1>
    <div class="workout-container" id="workouts"></div>

    <!-- Modal for YouTube video -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <button id="muteBtn" onclick="toggleMute()">Unmute</button>
            <iframe id="videoIframe" src="" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    muted></iframe>
        </div>
    </div>

    <script>
        const workouts = [
            { title: "1- Bench Press (Dumbbells)", videoUrl: "https://www.youtube.com/embed/TAfR_IAv7JQ?autoplay=1&mute=1" },
            { title: "2- Arnold Press (Dumbbells)", videoUrl: "https://www.youtube.com/embed/Y_09W4XKDgY?autoplay=1&mute=1" },
            { title: "3- Chest Fly (Dumbbells)", videoUrl: "https://www.youtube.com/embed/_8mLd6uZhYU?autoplay=1&mute=1" },
            { title: "4- Lateral Raise (Dumbbells)", videoUrl: "https://www.youtube.com/embed/idJF1wmezDo?autoplay=1&mute=1" },
            { title: "5- Triceps Kickbacks (Dumbbells)", videoUrl: "https://www.youtube.com/embed/LwNbZkg-PpM?autoplay=1&mute=1" },
            { title: "6- Triceps Extension (Dumbbells)", videoUrl: "https://www.youtube.com/embed/aut2Vhqf5-A?autoplay=1&mute=1" },
            { title: "7- Push Ups", videoUrl: "https://www.youtube.com/embed/jrwvKKW1eh0?autoplay=1&mute=1" },
            { title: "8- Front Raise (Dumbbells)", videoUrl: "https://www.youtube.com/embed/9t6Z-UFntFM?autoplay=1&mute=1" },
            { title: "9- Upright Row (Dumbbells)", videoUrl: "https://www.youtube.com/embed/HF-ptqM0dw8?autoplay=1&mute=1" }
        ];

        const timers = {};
        let activeWorkout = 0;
        let totalWorkouts = workouts.length;

        function renderWorkouts() {
            const container = document.getElementById("workouts");
            container.innerHTML = "";
            workouts.forEach((workout, index) => {
                const div = document.createElement("div");
                div.className = "workout";
                div.id = `workout-${index}`;

                let setsHTML = '';
                for (let set = 1; set <= 3; set++) {
                    setsHTML += `
                        <tr id="row-${index}-${set}">
                            <td><span>Set ${set}</span></td>
                            <td class="timer" id="time-${index}-${set}">40s</td>
                            <td>
                                <div class="buttons-container">
                                    <button id="toggle-${index}-${set}" class="start" onclick="toggleTimer(${index}, ${set})">Start</button>
                                    <button class="stop" onclick="stopTimer(${index}, ${set})">Stop</button>
                                </div>
                            </td>
                        </tr>
                    `;
                }

                div.innerHTML = `
                    <span><a href="javascript:void(0);" onclick="openModal(${index})">${workout.title}</a></span>
                    <table>
                        <tbody>
                            ${setsHTML}
                            <tr id="row-${index}-break">
                                <td colspan="3">
                                    <button id="rest-button-${index}" class="rest-button" onclick="startRestTimer(${index})"><span>REST</span></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                `;
                container.appendChild(div);

                timers[index] = { sets: [], breakTimer: null };
                for (let set = 1; set <= 3; set++) {
                    timers[index].sets[set] = { time: 40, interval: null, running: false };
                }
            });
        }

        function openModal(index) {
            const modal = document.getElementById("myModal");
            const iframe = document.getElementById("videoIframe");
            iframe.src = workouts[index].videoUrl;
            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            const iframe = document.getElementById("videoIframe");
            iframe.src = "";
            modal.style.display = "none";
        }

        function toggleMute() {
            const iframe = document.getElementById("videoIframe");
            const btn = document.getElementById("muteBtn");
            if (iframe.muted) {
                iframe.muted = false;
                btn.textContent = "Mute";
            } else {
                iframe.muted = true;
                btn.textContent = "Unmute";
            }
        }

        function toggleTimer(workoutIndex, setIndex) {
            const workoutTimer = timers[workoutIndex].sets[setIndex];
            if (!workoutTimer.running) {
                workoutTimer.running = true;
                for (let i = 1; i <= 3; i++) {
                    document.getElementById(`row-${workoutIndex}-${i}`).classList.remove("highlight-row");
                }
                document.getElementById(`row-${workoutIndex}-${setIndex}`).classList.add("highlight-row");

                workoutTimer.interval = setInterval(() => {
                    workoutTimer.time--;
                    document.getElementById(`time-${workoutIndex}-${setIndex}`).textContent = `${workoutTimer.time}s`;
                    if (workoutTimer.time <= 0) {
                        clearInterval(workoutTimer.interval);
                        workoutTimer.running = false;
                        document.getElementById(`row-${workoutIndex}-${setIndex}`).classList.add("completed");
                    }
                }, 1000);
            }
        }

        function stopTimer(workoutIndex, setIndex) {
            const workoutTimer = timers[workoutIndex].sets[setIndex];
            clearInterval(workoutTimer.interval);
            workoutTimer.running = false;
            workoutTimer.time = 40;
            document.getElementById(`time-${workoutIndex}-${setIndex}`).textContent = `${workoutTimer.time}s`;
            document.getElementById(`row-${workoutIndex}-${setIndex}`).classList.remove("highlight-row");
        }

        function startRestTimer(workoutIndex) {
            const restButton = document.getElementById(`rest-button-${workoutIndex}`);
            restButton.disabled = true;
            let timeLeft = 20;
            const restTimer = setInterval(() => {
                restButton.innerHTML = `REST ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(restTimer);
                    restButton.innerHTML = "REST";
                    restButton.disabled = false;
                }
                timeLeft--;
            }, 1000);
        }

        renderWorkouts();
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then((registration) => {
                console.log('Service Worker registered with scope: ', registration.scope);
            }).catch((error) => {
                console.log('Service Worker registration failed: ', error);
            });
        }
    </script>
</body>
</html>
